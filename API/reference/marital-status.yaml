            application/json:
              schema:
                $ref: '#/components/schemas/DefaultMessage'
    delete:
      tags:
        - Reference
      description: |
        This value set defines the set of codes that can be used to indicate the marital status of a person.
      operationId: reference.deleteMaritalStatus
