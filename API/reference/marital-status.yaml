        - name: code
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: marital-status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DefaultMessage'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DefaultMessage'
components:
  schemas:
    MaritalStatus:
      type: object
      properties:
        code:
          type: string
        system:
          type: string
          format: uri
        display:
          type: string
        definition:
          type: string
    DefaultMessage:
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string