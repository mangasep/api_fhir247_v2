paths:
  /marital-status:
    get:
      tags:
        - Reference
      description: |
        This value set defines the set of codes that can be used to indicate the marital status of a person.
      operationId: reference.getMaritalStatuses
      responses:
        '200':
          description: marital-status
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MaritalStatus'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DefaultMessage'
    post:
      tags:
        - Reference
      description: |
        This value set defines the set of codes that can be used to indicate the marital status of a person.
      operationId: reference.addMaritalStatus
      requestBody:
        description: Create a new marital status
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MaritalStatus'
      responses:
        '200':
          description: marital-status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DefaultMessage'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DefaultMessage'
  /marital-status/{code}:
    get:
      tags:
        - Reference
      description: |
        This value set defines the set of codes that can be used to indicate the marital status of a person.
      operationId: reference.getMaritalStatus
      parameters:
        - name: code
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: marital-status
