components:
  schemas:
    AdministrativeGender:
      type: object
      properties:
        code:
          type: string
        display:
          type: string
        definition:
          type: string
    MaritalStatus:
      type: object
      properties:
        code:
          type: string
        system:
          type: string
          format: uri
        display:
          type: string
        definition:
          type: string
    PatientContactRelationship:
      allOf:
        - $ref: '#/components/schemas/AdministrativeGender'
    Languages:
      type: object
      properties:
        code:
          type: string
        display:
          type: string
    LinkType:
      allOf:
        - $ref: '#/components/schemas/AdministrativeGender'
    DefaultMessage:
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string